<stimulsoft-viewer-angular
  *ngIf="showViewer"
  [requestUrl]="'http://localhost:60801/Viewer/{action}'"
  [action]="'InitViewer'"
  [height]="'600px'"
  (design)="showViewer = false"
></stimulsoft-viewer-angular>
<stimulsoft-designer-angular
  *ngIf="!showViewer"
  [requestUrl]="'http://localhost:60801/api/designer'"
  [height]="'600px'"
  [width]="'100%'"
>
  Loading designer...
</stimulsoft-designer-angular>
